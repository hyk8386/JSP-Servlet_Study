<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 창</title>
<script type="text/javascript">
	function fn_validate() {

		let frmLogin = document.frmLogin; // 폼 이름을 가져옴

		let user_id = frmLogin.user_id.value;
		let user_pw = frmLogin.user_pw.value;

		if ((user_id.length == 0 || user_id == "") || (user_pw.length == 0 || user_pw == "")) {
			alert("아이디와 비밀번호는 필수입니다.")  // alert > 경고창
		} else {
			frmLogin.method = "post";
			frmLogin.action = "login";
			frmLogin.submit();  // 실행 전 주석처리하고 인터넷창에서 F12를 눌러 소스확인 테스트 > 실행이 안돼도 submit하면 데이터베이스에 중복된 내용이 계속 쌓여서 오류 발생하기때문에
		}
	}
</script>
</head>
<body>
	<form name="frmLogin">
		아이디 : <input type="text" name="user_id"><br> 
		비밀번호 : <input type="password" name="user_pw"><br> 
		<input type="button" onclick="fn_validate()" value="로그인"> 
		<input type="reset" value="다시입력"> 
		<input type="hidden" name="user_address" value="경기도 안산시">
	</form>
</body>
</html>
